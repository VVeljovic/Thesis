<form [formGroup]="accommodationForm" (ngSubmit)="onSubmit()">
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <div class="formbold-mb-5">
                <label for="propertyName" class="formbold-form-label">Create accommodation</label>
                <input formControlName="propertyName" id="propertyName" placeholder="Property Name" class="formbold-form-input" />
                <input formControlName="description" id="description" placeholder="Description" class="formbold-form-input" />
                <input formControlName="address" id="address" placeholder="Address" class="formbold-form-input" />
                <input formControlName="pricePerNight" id="pricePerNight" type="number" placeholder="Price per night" class="formbold-form-input" />
                <input formControlName="availableFrom" id="availableFrom" type="date" placeholder="Available from" class="formbold-form-input" />
                <input formControlName="availableTo" id="availableTo" type="date" placeholder="Available to" class="formbold-form-input" />
                <input formControlName="userId" id="userId" placeholder="User ID" class="formbold-form-input" />
            </div>
            <div class="mb-6 pt-4">
                <label class="formbold-form-label formbold-form-label-2">
                  Upload File
                </label>
        
                <div class="formbold-mb-5 formbold-file-input">
                  <input type="file" name="file" id="file"  (change)="onFileSelected($event)" />
                  <label for="file">
                    <div>
                      <span class="formbold-drop-file"> Drop files here </span>
                      <span class="formbold-or"> Or </span>
                      <span class="formbold-browse"> Browse </span>
                    </div>
                  </label>
                </div>
                </div>
            <div class="formbold-file-list formbold-mb-5">
                <div class="formbold-file-item">
                    <span class="formbold-file-name"> banner-design.png </span>
                    <button type="button">
                        <svg
                            width="10"
                            height="10"
                            viewBox="0 0 10 10"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M0.279337 0.279338C0.651787 -0.0931121 1.25565 -0.0931121 1.6281 0.279338L9.72066 8.3719C10.0931 8.74435 10.0931 9.34821 9.72066 9.72066C9.34821 10.0931 8.74435 10.0931 8.3719 9.72066L0.279337 1.6281C-0.0931125 1.25565 -0.0931125 0.651788 0.279337 0.279338Z"
                                fill="currentColor"
                            />
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M0.279337 9.72066C-0.0931125 9.34821 -0.0931125 8.74435 0.279337 8.3719L8.3719 0.279338C8.74435 -0.0931127 9.34821 -0.0931123 9.72066 0.279338C10.0931 0.651787 10.0931 1.25565 9.72066 1.6281L1.6281 9.72066C1.25565 10.0931 0.651787 10.0931 0.279337 9.72066Z"
                                fill="currentColor"
                            />
                        </svg>
                    </button>
                </div>
                <div class="formbold-progress-bar">
                    <div class="formbold-progress"></div>
                </div>
            </div>
        </div>

        <!-- <div>
            <button type="submit" class="formbold-btn w-full">Submit</button>
        </div> -->
    </div>
</form>
<div>
    <button class="formbold-btn" (click)="handleFileUpload()">Send File</button>
</div>
