<app-navbar></app-navbar>
<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h2 class="heading">Create Accommodation</h2>
  
      <div class="controls">
        <input formControlName="name" type="text" id="name" class="floatLabel" placeholder="Name"/>
        <label for="name" *ngIf="bookingForm.get('name')?.value" class="active" >Name</label>
    </div>

    <div class="grid">
        <div class="col-2-3">
          <div class="controls dropdown-container">
            <input 
              formControlName="location" 
              type="text" 
              id="location" 
              class="floatLabel" 
              placeholder="Location"
              (focus)="showCities = true"
             
            />
            <label for="location" *ngIf="bookingForm.get('location')?.value" class="active">Location</label>
            <!-- Dropdown list to show cities -->
            <div *ngIf="showCities && cities.length > 0" class="dropdown-list">
              <ul>
                <li 
                  *ngFor="let city of cities" 
                  (click)="selectCity(city)" 
                  class="dropdown-item"
                >
                  {{ city }}
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-1-3">
          <div class="controls">
            <input formControlName="pricePerNight" type="number" id="street-number" class="floatLabel" placeholder="Price Per Night"/>
            <label for="Price Per Night" *ngIf="bookingForm.get('pricePerNight')?.value" class="active">Price Per Night</label>
          </div>
        </div>
      </div>
  
      <!-- <div class="grid">
        <div class="col-2-3">
          <div class="controls">
            <input formControlName="city" type="text" id="city" class="floatLabel" />
            <label for="city">City</label>
          </div>
        </div>
        <div class="col-1-3">
          <div class="controls">
            <input formControlName="postCode" type="text" id="post-code" class="floatLabel" />
            <label for="post-code">Post Code</label>
          </div>
        </div>
      </div>
  
      <div class="controls">
        <input formControlName="country" type="text" id="country" class="floatLabel" />
        <label for="country">Country</label>
      </div>-->
    </div> 
  
    <div class="form-group">
      
  
      <div class="grid">
        <div class="col-1-4 col-1-4-sm">
          <div class="controls">
            <input formControlName="arrive" type="date" id="arrive" class="floatLabel" placeholder="Available from" />
            <label for="arrive" [ngClass]="{'active': bookingForm.get('arrive')?.value}">
              <i class="fa fa-calendar"></i>&nbsp;&nbsp;Available from
            </label>
          </div>
        </div>
  
        <div class="col-1-4 col-1-4-sm">
            <div class="controls">
              <input formControlName="depart" type="date" id="depart" class="floatLabel" placeholder="Available to" />
              <label for="Depart" [ngClass]="{'active': bookingForm.get('depart')?.value}">
                <i class="fa fa-calendar"></i>&nbsp;&nbsp;Available to
              </label>
            </div>
          </div>
          <div class="col-1-3">
            <div class="controls">
              <input formControlName="numberOfGuests" type="number" id="numberOfGuests" class="floatLabel" placeholder="Number of Guests"/>
              <label for="Number Of Guests" *ngIf="bookingForm.get('numberOfGuests')?.value" class="active">Number of Guests</label>
            </div>
          </div>
    </div>
    <h2 class="heading">Amenities</h2>
      <div class="grid">
  
        <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="petsAllowed" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="petsAllowed" style="cursor: pointer;" 
                [ngClass]="{'active': bookingForm.get('petsAllowed')?.value!=undefined}">
                {{ bookingForm.get('petsAllowed')?.value ? 'Pets' : 'Pets' }}
              </label>
            </div>
          </div>
  
          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="parking" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="parking" style="cursor: pointer;" 
                [ngClass]="{'active': bookingForm.get('parking')?.value!=undefined}">
                {{ bookingForm.get('parking')?.value ? 'Parking' : 'Parking' }}
              </label>
            </div>
          </div>

          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="nonSmokingRooms" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="nonSmokingRooms"style="cursor: pointer;" [ngClass]="{'active': bookingForm.get('nonSmokingRooms')?.value!=undefined}">
                {{ bookingForm.get('nonSmokingRooms')?.value ? 'NonSmokingRooms' : 'NonSmokingRooms' }}
              </label>
            </div>
          </div>


          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="fitnessCentre" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="nonSmokingRooms"style="cursor: pointer;" [ngClass]="{'active': bookingForm.get('fitnessCentre')?.value!=undefined}">
                {{ bookingForm.get('fitnessCentre')?.value ? 'Fitness Centre' : 'Fitness Centre' }}
              </label>
            </div>
          </div>
          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="roomService" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="nonSmokingRooms"style="cursor: pointer;" [ngClass]="{'active': bookingForm.get('roomService')?.value!=undefined}">
                {{ bookingForm.get('roomService')?.value ? 'Room Service' : 'Room Service' }}
              </label>
            </div>
          </div>
          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="airConditioning" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="nonSmokingRooms"style="cursor: pointer;" [ngClass]="{'active': bookingForm.get('airConditioning')?.value!=undefined}">
                {{ bookingForm.get('airConditioning')?.value ? 'Air Conditioning' : 'Air Conditioning' }}
              </label>
            </div>
          </div>

          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="spa" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="spaAvailable" style="cursor: pointer;" [ngClass]="{'active': bookingForm.get('spa')?.value!=undefined}">
                {{ bookingForm.get('spa')?.value ? 'Spa' : 'Spa' }}
              </label>
            </div>
          </div>

          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="balcony" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="balcony" style="cursor: pointer;" [ngClass]="{'active': bookingForm.get('balcony')?.value!=undefined}">
                {{ bookingForm.get('balcony')?.value ? 'Balcony' : 'Balcony' }}
              </label>
            </div>
          </div>

          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="wifi" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="wifi" style="cursor: pointer;" [ngClass]="{'active': bookingForm.get('wifi')?.value!=undefined}">
                {{ bookingForm.get('wifi')?.value ? 'Wifi' : 'Wifi' }}
              </label>
            </div>
          </div>
          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="television" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="television" style="cursor: pointer;" [ngClass]="{'active': bookingForm.get('television')?.value!=undefined}">
                {{ bookingForm.get('television')?.value ? 'Television' : 'Television' }}
              </label>
            </div>
          </div>
          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <select formControlName="swimmingPool" class="floatLabel">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <label for="spaAvailable" style="cursor: pointer;" [ngClass]="{'active': bookingForm.get('swimmingPool')?.value!=undefined}">
                {{ bookingForm.get('swimmingPool')?.value ? 'Swimming Pool' : 'Swimming Pool' }}
              </label>
            </div>
          </div>
      
      </div>


      
  
      <div class="grid">
        <p class="info-text">Tell us about something special we offer (e.g., private beach access, gourmet dining)</p>
        <br />
        <div class="controls">
          <textarea formControlName="comments" rows="5" cols="5" id="comments" class="floatLabel" placeholder="Description"></textarea>
          <label for="Comments" *ngIf="bookingForm.get('comments')?.value" class="active">Description</label>
          <app-upload-images (imagesSelected)="onImagesSelected($event)"></app-upload-images>        </div>
        <button type="submit" class="col-1 formbold-btn" style="text-align: center;">Submit</button>
        </div>
    </div>

  </form>
