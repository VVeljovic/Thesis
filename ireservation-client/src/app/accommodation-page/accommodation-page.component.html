<body>
<title>Baker St.</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif">
        <link rel="stylesheet" href="https://fonts.googleapis.com/csss?family=Opan+Sans">
 <section class="wrapper">
                <div class="side-bar">
                    
                   <h1>{{accommodation.propertyName}}</h1>
                   <h3>{{accommodation.address}}</h3>
                   <p class="bold">Includes</p>
                   <p>4 guests, 3 bedrooms, 2.5 baths</p>
                   <p>{{accommodation?.description}}</p><br>
                   <a class="graybutton" style="cursor: pointer;">Book now!</a><br><br>
                   <hr><br>
                   <p class="pinktext"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class=""></i><i class=""></i></p>
                </div>
                <div class="main-container">
                    <!-- Prvi div za prve 4 slike -->
                    <div class="image-container">
                      <img *ngFor="let image of accommodation?.photos | slice:0:4" [src]="image" alt="Accommodation Image" width="100%" height="100%">
                    </div>
                    <br><br>
                    <!-- Drugi div za preostale slike -->
                    <div class="image-container" id="image-container-wrap">
                      <img *ngFor="let image of accommodation?.photos | slice:4:8" [src]="image" alt="Accommodation Image" width="100%" height="100%">
                    </div>
                  <div class="greeting">
                    <h1>Thanks for visiting</h1>
                    </div>
                </div>
                
            </section>
        </body>
