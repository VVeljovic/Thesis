<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h2 class="heading">Booking & contact</h2>
  
      <div class="controls">
        <input formControlName="name" type="text" id="name" class="floatLabel" placeholder="Name"/>
        <label for="name" *ngIf="bookingForm.get('name')?.value" class="active" >Name</label>
    </div>
  
      <div class="controls">
        <input formControlName="email" type="email" id="email" class="floatLabel" placeholder="Email"/>
        <label for="Email" *ngIf="bookingForm.get('email')?.value" class="active">Email</label>
      </div>
  
      <div class="controls">
        <input formControlName="phone" type="text" id="phone" class="floatLabel" placeholder="Phone"/>
        <label for="Phone" *ngIf="bookingForm.get('phone')?.value" class="active">Phone</label>
      </div>
  
      <div class="grid">
        <div class="col-2-3">
          <div class="controls">
            <input formControlName="location" type="text" id="location" class="floatLabel" placeholder="Location"/>
            <label for="Location" *ngIf="bookingForm.get('location')?.value" class="active">Location</label>
          </div>
        </div>
        <div class="col-1-3">
          <div class="controls">
            <input formControlName="streetNumber" type="number" id="street-number" class="floatLabel" />
            <label for="street-number">Number</label>
          </div>
        </div>
      </div>
  
      <div class="grid">
        <div class="col-2-3">
          <div class="controls">
            <input formControlName="city" type="text" id="city" class="floatLabel" />
            <label for="city">City</label>
          </div>
        </div>
        <div class="col-1-3">
          <div class="controls">
            <input formControlName="postCode" type="text" id="post-code" class="floatLabel" />
            <label for="post-code">Post Code</label>
          </div>
        </div>
      </div>
  
      <div class="controls">
        <input formControlName="country" type="text" id="country" class="floatLabel" />
        <label for="country">Country</label>
      </div>
    </div>
  
    <div class="form-group">
      <h2 class="heading">Details</h2>
  
      <div class="grid">
        <div class="col-1-4 col-1-4-sm">
          <div class="controls">
            <input formControlName="arrive" type="date" id="arrive" class="floatLabel" />
            <label for="arrive" class="label-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;Arrive</label>
          </div>
        </div>
  
        <div class="col-1-4 col-1-4-sm">
          <div class="controls">
            <input formControlName="depart" type="date" id="depart" class="floatLabel" />
            <label for="depart" class="label-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;Depart</label>
          </div>
        </div>
      </div>
  
      <div class="grid">
        <div class="col-1-3 col-1-3-sm">
          <div class="controls">
            <select formControlName="people" class="floatLabel">
              <option value=""> </option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <label for="people"><i class="fa fa-male"></i>&nbsp;&nbsp;People</label>
          </div>
        </div>
  
        <div class="col-1-3 col-1-3-sm">
          <div class="controls">
            <select formControlName="room" class="floatLabel">
              <option value=""> </option>
              <option value="deluxe">With Bathroom</option>
              <option value="no-bathroom">Without Bathroom</option>
            </select>
            <label for="room">Room</label>
          </div>
        </div>
  
        <div class="col-1-3 col-1-3-sm">
          <div class="controls">
            <select formControlName="bedding" class="floatLabel">
              <option value="blank"></option>
              <option value="single-bed">Single</option>
              <option value="double-bed">Double</option>
            </select>
            <label for="bedding">Bedding</label>
          </div>
        </div>
      </div>
  
      <div class="grid">
        <p class="info-text">Please describe your needs e.g. Extra beds, children's cots</p>
        <br />
        <div class="controls">
          <textarea formControlName="comments" rows="5" cols="5" id="comments" class="floatLabel"></textarea>
          <label for="comments">Comments</label>
        </div>
        <button type="submit" class="col-1-4">Submit</button>
      </div>
    </div>
  </form>
